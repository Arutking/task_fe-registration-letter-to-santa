<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>
</head>
<body>
    <h1>Post an Santa</h1>
    
    <H4>Liebe Freund, erzahl uns bisschen über dich und was Wünscheschtu du dir zum Weihnachten</H4>
    <form action="greetings.html">
        <input id="login" type="text" placeholder="Login" required autocomplete="">
        <br>
        <input id="Possword" type="text" placeholder="Possword" required autocomplete="">
        <br>
        <input  type="email">

        <H4>Ihre Geschlecht</H4>

        <input type="radio" name="gender" id="input-male" value="male" required>
        <label for="male">Mann</label>

        <input type="radio" name="gender" id="input-female" value="fermale" required>
        <label for="fermale">Frau</label>

        <H4>Geburstdatum:</H4>

        <Label for="data-input"></Label>
        <input type="date" id="data-input">


        <H4>Stadt:</H4>
        <select name="city" id="city">
            <option value=""select disabled>Wahlen sie Stadt</option>
            <option value="bochum">Bochum</option>
            <option value="dortmund">Dortmund</option>
            
        </select>
        <label for="">Wahlen sie Farbe</label>
        <input type="color" id="input-color">
        <button type="submit">Senden an Santa</button>
    </form>
</body>
</html>
